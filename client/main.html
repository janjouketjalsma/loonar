<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .video {
      width:100%;
      position:relative;
      background-color:grey;
    }

    .video .loading{
      animation: pulse 4s infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0.8;
      }
    }
  </style>

</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if status.connected}}
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#!" class="brand-logo">Library Rover (driver: {{#each connection}}{{ip}}{{/each}})</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
            <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top:25px;">
      <div class="row">
        <div class="col s8">
          {{> camera}}
        </div>
        <div class="col s4">
          {{> timer}}
        </div>
      </div>
      <div class="row">
        <div class="col s8">
          {{> controls}}
        </div>
      </div>
    </div>
  {{else}}
    Connecting
  {{/if}}
</template>

<template name="timer">
  <big>{{getCountdown}}</big>
</template>

<template name="camera">
  <div class="video">
    <div class="loading" style="display:none">
      Laden...
    </div>
    <img src="http://192.168.43.2:8080/?action=stream" width="100%"/>
  </div>
</template>

<template name="controls">
  <div class="container">
    <div class="row">
      <div class="col s12 js-move" data-direction="forward">
        FORWARD &uarr;
      </div>
    </div>
    <div class="row">
      <div class="col s4 js-move" data-direction="left">&larr; Left</div>
      <div class="col s4 js-move" data-direction="backward">BACKWARD &darr;</div>
      <div class="col s4 js-move" data-direction="right">Right &rarr;</div>
    </div>
  </div>
</template>
